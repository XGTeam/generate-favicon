<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="/">
  <title>Generate Favicon, 专业的Favicon助手</title>
  <meta name="description" content="生成favicon, generate favicon, appicon">
  <meta name="viewport" content="initial-scale=1" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(client) app/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,client}) app/app.css -->
  <link rel="stylesheet" href="app/app.css">
  <!-- injector:css -->
  <!-- endinjector -->
  <!-- endbuild -->
</head>

<body layout="row" ng-app="generateFaviconApp" flex ng-controller="AppCtrl">
  <!--[if lt IE 7]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 favicon-sidenav"
              md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header" layout="column" layout-align="center center">
      <a class="favicon-logo" ui-sref="main">
        <img src="assets/images/logo.svg" alt="Generate Favicon LOGO">
      </a>
    </header>

    <md-content flex role="navigation" layout-align="space-between center" layout="column">
      <ul class="favicon-menu">
        <li ng-repeat="item in menu">
          <md-button class="md-primary" ui-sref="{{item.state}}" ui-sref-active="md-warn">
            {{item.title}}
          </md-button>
        </li>
      </ul>
    </md-content>
  </md-sidenav>

  <div layout="column" flex>
    <md-toolbar class="md-accent md-whiteframe-z2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleMenu()"
                   aria-label="Settings" hide-gt-sm>
          <i class="fa fa-bars fa-lg"></i>
        </md-button>
        <h2>
          <span>Generate Favicon</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Github" ng-href="mailto:i@yuez.me">
          <md-tooltip>反馈Bug</md-tooltip>
          <i class="fa fa-envelope fa-lg"></i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share" ng-click="showGridBottomSheet($event)">
          <md-tooltip>分享</md-tooltip>
          <i class="fa fa-share fa-lg"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-content layout="column" flex ui-view="" id="content" class="md-padding"></md-content>

    <footer></footer>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-67434166-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Baidu sharing -->
  <div class="bdsharebuttonbox" data-tag="share_1" hide>
    <a data-cmd="{{item.cmd}}" ng-repeat="item in share_items"></a>
  </div>
  <script>
  with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
  </script>

  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
  <!-- build:js({client,node_modules}) app/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,client}) app/app.js -->
  <script src="app/app.js"></script>
  <!-- injector:js -->
  <script src="app/about/about.js"></script>
  <script src="app/main/main.js"></script>
  <script src="components/footer/footer.js"></script>
  <script src="components/result/result.js"></script>
  <script src="components/sharing/sharing.js"></script>
  <script src="components/ui-router/ui-router.js"></script>
  <script src="components/uploadForm/uploadForm.js"></script>
  <!-- endinjector -->
  <!-- endbuild -->
</body>

</html>
